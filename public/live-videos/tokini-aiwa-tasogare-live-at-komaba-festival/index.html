<blockquote>
<p>1991年、駒場祭特設ステージでのひとこま。曲はオフコース「時に愛は」。エンディングのギターソロは、原曲では松尾一彦、鈴木康博の順番で、小学校の時に、オフコースの松尾一彦みたいになりたいと言っていた僕が、ここではまさに松尾のパートを弾いている。</p>
</blockquote>
